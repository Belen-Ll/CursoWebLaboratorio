<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./main11.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">



</head>
<body>
    <div class="container"><!-- tamaño del contenido dentro -->
        <!--CONTAINER hace referencia al tamaño o los contenedores del elemento
        Bootstraprrellenar o centrar el contenido dentro de ellos

        y ya tiene un max-width en los puntos de interrupciones, breack-point 
        -->

    </div>

    <div class="container-fluid">
        <!--FLUID: abarca el 100% en los diferentes puntos de interrupciones
        
        -->
        <div class="row">
            <div class="col-sm-6 col-md-4 border border-2">
                item 1
            </div>
            <div class="col-sm-6 col-md-4 border border-2">
                item 2
            </div>
            <div class="col-sm-6 col-md-4 border border-2">
                item 3
            </div>
            <div class="col-sm-6 col-md-4 border border-2">
                item 4
            </div>
        </div>

    </div>
    Bootstrap => puntos de interrupcion => MQ (media query)
    sm - (para unidades mayores) 576px <!-- estoy seria el 100 %-->
    md - (para unidades mayores) 768px
    lg - (para unidades mayores) 992px
    xl - (para unidades mayores) 1200px
    
    <!-- 
        1 -12
        sm-1 = 8.8%
    -->

</body>
</html>
