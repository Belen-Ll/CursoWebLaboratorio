            <form class="formulario"> <!-- from: define un formulario-->

        -->
            <div class="input">
                <!--
                    el atributo label debe ser igual adtibuto id del elemnto input para unirlos
                -->
                <label for="Nombres">Nombre completo</label>
                <input type="text" name="Nombres" id="Nombres" required placeholder="Nombre completo">
            </div>

            <div class="input">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required placeholder="email">
            </div>

            <div class="input">
                <label for="number">Telefono</label>
                <input type="number" name="number" id="number" placeholder="Telefono">
            </div>

            <div class="submit">
                <!--
                    input type="submit" define un boten para enviar los datos del formulario a un controlador de formulario
                    - el controlador de formulario suele ser una pagina en el servidor con script para procesar datos de entrada.
                    el controlador de formulario se espaecifica en el atributo de accion de formulario.
                -->
                <button type="submit" value="submit">Enviar</button>
            </div>

        </form>
