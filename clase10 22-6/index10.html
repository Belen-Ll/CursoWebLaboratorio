<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
        Viewport: se introduce dentro de la etiqueta meta
            width=device-width establece el ancho de la página para seguir el ancho de la pantalla del dispositivo
            initial-scale=1.0 establece el nivel de zoom inicial cuando el navegador carga la página por primera vez.
    -->

    <title>RwD</title>
    <!--
        El RWD hace que su página web se vea bien en todos los dispositivos.
            - utiliza solo HTML y CSS.
            - no es un programa o un JavaScript.
    -->
    <link rel="stylesheet" href="./main10.css">
</head>

</body>
