<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>FORMULARIO</h2>
    <form action="#" method="get" enctype="multipart/form-data"> <!--etiqueta para FORMULARIOS-->
        <!--action: es la ruta donde se envian los datos de los input
            Method: es la forma de como envian los datos
                HAY DOS TIPOS DE METODOS:
                    GET: los envia atraves de una url - se verian en la url
                    POST: los envia de manera oculta
            enctype: nos permite indicar que vamos a subir archivos "medio de encriptacion"
                en conjunto con la propiedad multipart/form-data, que permite que el formulario se pueda subir cualquier tipo de archivo-->
        <p>caja input type""</p> <!-- CAJA DE TEXTO ( IMPUTS )-->
        <input type="text"><br><br>  <!-- Inputs o cajas de texto
            Depende el type, es la caja que se crea:
                    text ( viene por default)
                    password - coloca vi単etas ocultando lo que se escribe
                    number - Numerico
                    date - fecha
                    email
                    radio - seleccion simple
                    checkbox - seleccionar multiples
                    hidden - Oculto
                    file - Abre para subir archivos -->
        <!--NO USAR INPUT DE TIPO BUTTON SUBMIT RESET-->
        <input type="text" name="" placeholder="escribe aqui" required maxlength="10"><br><br>
            <!--Name es el nombre que se le pone para que cuando se envie pueda ser interceptado desde otro lenguaje, ejemplo php
                placeholder: funciona solo en las cajas donde el usuario ingresa datos, es el texto que aparece por default en la caja de texto
                required es para indicar que la caja que se debe llenar es requrida, maxlenght es la cantidad max que quieras poner en la caja de texto en este caso, 10 caracteres -->
        <label for="name">nombre:</label>
        <input id="name" type="text" placeholder="ingese nombre"><!-- la cja de type=text es por defecto-->
        <!--aqui hace que cuando el usuario quiclee sobre la etiqueta se active la caja para poder escribir-->
        <br>
        <label for="apellido">apellido:</label>
        <input id="apellido" type="text" name="lastname">
        <br>
        <p>se uso type password y un disable para desactivar la caja por eso no se puede escribir</p>
        <label for="Contrase単a">password</label>
        <input id="Contrase単a" type="password">
        <br>
        <input type="password" disabled>
            <!--password - Contrase単a
                Disabled es para que este desavilitado la caja de texto -->
        <br><br>
        <label>Email</label>
        <input type="email" required>
        <br>
        <p>tipo number</p>
        <input type="number">
        <label>solo lectura:</label>
        <input type="number" value="10" readonly><br><br>
            <!-- value: coloca texto por defecto dentro de la caja 
            readonly es para que la caja de texto sea solo lectura no permitira agregar datos-->
        <input type="date" value="2022-02-02" min="2022-01-01" max="2023-12-25"><br><br>
            <!-- va a abrir el calendario predeterminado
                Agregar atributo min o max para colocar una fecha minima y max para una fecha maxima-->
        <input type="file"><!--es para agregar o subir archivo-->
        <br><br>
        <P>SELECCION DE OPCIONES SIMPLE Y MULTIPLE</P><!--input de tipo radio-->
        <label for="mujer" type="radio" value="M" name="genero">Mujer</label>
        <!--Los label nos permite crear un identificador a al caja
            usando un FOR hace que se relacione con el id del input,
            EL FOR Y EL ID DEBEN SER IGUALES 
            sirve para que cuando clickee en el texto, se autoclickea-->
        <input id="mujer" type="radio" value="M" name="genero">
            <!--los name dentro de los inputs deben ser iguales para evitar que se seleccionen mas de una
                value, esta para que llegue un valor a la parte del backen, ya que el usuario no ingresa valor
                los tipo radio, son para una caja de texto de forma circular, para elegir una opcion
            con el name te da a elegir solo 1 opcion-->
        <label for="hombre">Hombre</label>
        <input id="hombre" type="radio" value="H" name="genero">
        <label for="ninguno">....</label>
        <input id="ninguno" type="radio" value="." name="genero" checked>
        <br><br>
        <input id="opcion1" type="checkbox" value="1" name="seleccion" checked>
            <!--Los tipo checkbox, son para una caja de texto de forma cuadrada, para seleccion multiple
            CHECKED es para que la opcion ya este preseleccionada--> 
        <label for="opcion1">op 1</label>
        <input id="opcion2" type="checkbox" value="2" name="seleccion">
        <label for="opcion2">op 2</label>
        <input id="opcion3" type="checkbox" value="3" name="seleccion">
        <label for="opcion3">op 3</label>
        <br><br>
        <p>lista desplegable</p>
            <!--Select o Listas desplegables-->
            <!--Select te abre una lista desplegable con opciones-->
        <select name="seleccion" required multiple> <!--Para que funcione el required hay que colocar un valor por defecto y required multiple para varias opciones-->
            <!--multiple, hace que se pueda escoger mas de una opcon
                no se usa hay otras acciones-->
            <option value="e1">selecione 1</option>
            <option value="e2">selecione 2</option>
            <option value="e3">selecione 3</option> 
            <optgroup label="selecion num"><!--optgroup Agrupa opciones-->
                <option value="1">Uno</option> <!--esta equiqueta nos permite agregar las diferentes opciones-->
                <option value="2">Dos</option> 
                <option value="3" selected>Tres</option><!--el atributo Selected sirve para preseleccionar una opcion-->
            </optgroup>
            <optgroup label="chocolates"><!--optgroup Agrupa opciones-->
                <option value="ch1">blanco</option>
                <option value="ch2">ConLeche</option>
                <option value="ch3">amargo</option>
            </optgroup> 
            <optgroup label="Marcas">
                <option value="m1">milka</option>
                <option value="m2">coffler</option>
                <option value="m3">aguila</option>
            </optgroup>   
        </select>
        <br><br>
        <label>AreaDeTexto</label>
        <textarea name="textoarea" placeholder="escribe aqui"></textarea>
        <br><br>
        <!-- BOTONES de ACCION: se definen con la etiqueta <button>
            y son de tipo buton (generar una accion con JS), submit reset-->
        <button type="button">accion</button>
        <button type="submit"><img src="https://media.istockphoto.com/id/891527468/es/vector/maqueta-de-envolvente-realista-de-color-rojo.jpg?s=612x612&w=0&k=20&c=f9Zf_zh37B2XhIDSfnPpRbJu_IA47LLypVvAg-Xu6hc=" width="20">
            Enviar la informacion</button>&nbsp; <!--Submit es para enviar los datos-->
        <button type="Reset">Resetear todas las cajas de texto</button><br><br> <!--Reset es para resetear las cajas de texto
            pero deja los valores por defecto que se indicaron-->
    </form>
</body>
</html>
