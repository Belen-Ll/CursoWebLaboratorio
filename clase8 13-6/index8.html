<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <!--
        El Módulo de diseño de cuadrícula ofrece un
        sistema de diseño basado en cuadrícula, con
        filas y columnas, lo que facilita el diseño de
        páginas web sin tener que usar flotantes y
        posicionamiento.
    -->
    <!--
        - Se establece a partir de
            - filas: Las líneas horizontales de los elementos de la cuadrícula se denominan filas.
            - columnas: Las líneas verticales de los elementos de la cuadrícula se denominan columnas.
    -->
    <link rel="stylesheet" href="./main8.css">
</head>
<body>
    <div class="grid-content">
        <div class="item item-header">
            header
        </div>
        <div class="item item-menu">
            Menu
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
        <div class="item item-main">
            main
        </div>
        <div class="item item-aside">
            aside
        </div>
        <div class="item item-footer">
            footer
        </div>
    </div>
</body>
</html>
